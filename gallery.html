<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Precious Angels Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-pink-50 text-gray-800 flex flex-col min-h-screen">

<!-- Responsive Navigation Bar (Gallery Page) -->
<header class="bg-white shadow-md fixed w-full top-0 z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <img src="logo.jpg" alt="Precious Angels Logo" class="w-10 h-10 rounded-full">
      <h1 class="text-lg font-bold text-pink-600">Precious Angels</h1>
    </div>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-8 text-gray-700 font-semibold">
      <a href="index.html#hero" class="hover:text-pink-600">Home</a>
      <a href="gallery.html" class="hover:text-pink-600">Gallery</a>
      <a href="index.html#apply" class="hover:text-pink-600">Apply</a>
      <a href="index.html#footer" class="hover:text-pink-600">Contact</a>
    </nav>

    <!-- Hamburger Menu Button -->
    <button id="menu-btn" class="block md:hidden text-pink-600 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
</header>

<!-- Overlay Background -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 transition-opacity"></div>

<!-- Slide-In Mobile Menu -->
<nav id="mobile-menu"
     class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 md:hidden">
  <div class="p-6 flex flex-col h-full">
    <!-- Close Button -->
    <button id="close-btn" class="self-end text-pink-600 mb-6 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Mobile Links -->
    <nav class="flex flex-col space-y-4 text-gray-700 font-semibold">
      <a href="index.html#hero" class="hover:text-pink-600" onclick="closeMenu()">Home</a>
      <a href="gallery.html" class="hover:text-pink-600" onclick="closeMenu()">Gallery</a>
      <a href="index.html#apply" class="hover:text-pink-600" onclick="closeMenu()">Apply</a>
      <a href="index.html#footer" class="hover:text-pink-600" onclick="closeMenu()">Contact</a>
    </nav>

    <div class="mt-auto text-center text-sm text-gray-400">
      Â© 2025 Precious Angels
    </div>
  </div>
</nav>

<!-- Spacer to prevent content hiding under fixed nav -->
<div class="mt-24"></div>

<!-- Gallery -->
<section class="py-16 px-6 md:px-12 bg-yellow-50">
  <h2 class="text-3xl font-bold text-center text-pink-600 mb-8">Our Happy Moments</h2>

  <div id="gallery-grid" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- Images will be loaded dynamically -->
  </div>
</section>

<!-- Lightbox2 CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>

<script>
  // Dynamically load 20 images
  const galleryGrid = document.getElementById('gallery-grid');
  const totalImages = 20;

  for (let i = 1; i <= totalImages; i++) {
    const link = document.createElement('a');
    link.href = `gallery/${i}.jpg`;
    link.setAttribute('data-lightbox', 'precious-gallery'); // Important: all share same group name
    link.setAttribute('data-title', `Gallery Image ${i}`);

    const wrapper = document.createElement('div');
    wrapper.className = 'w-full h-64 bg-white rounded-xl shadow-md overflow-hidden flex items-center justify-center';

    const img = document.createElement('img');
    img.src = `gallery/${i}.jpg`;
    img.loading = 'lazy';
    img.alt = `Gallery Image ${i}`;
    img.className = 'object-cover w-full h-full hover:scale-105 transform transition duration-300';

    wrapper.appendChild(img);
    link.appendChild(wrapper);
    galleryGrid.appendChild(link);
  }

  // Lightbox configuration
  lightbox.option({
    'resizeDuration': 300,
    'wrapAround': true,
    'fadeDuration': 300,
    'imageFadeDuration': 300,
    'disableScrolling': true
  });
</script>
